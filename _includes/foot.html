<footer id="footer">
  <section>
    <form method="POST" action="https://formspree.io/{{site.email}}">
      <div class="field">
        <label for="name">Име</label>
        <input type="text" name="name" id="name" />
      </div>
      <div class="field">
        <label for="email">Емайл</label>
        <input type="text" name="email" id="email" />
      </div>
      <div class="field">
        <label for="message">Съобщение</label>
        <textarea name="message" id="message" rows="3"></textarea>
      </div>
      <ul class="actions">
        <li><input type="submit" value="Изпрати" /></li>
      </ul>
    </form>
  </section>
  <section class="split contact">
    <section class="alt">
      <h3>Локация</h3>
      <p>{{site.location}}</p>
    </section>
    <section>
      <h3>Телефон</h3>
      <p><a href="tel:+359{{site.phone}}">{{site.phone}}</a></p>
    </section>
    <section>
      <h3>Емайл</h3>
      <p><a href="mailto:{{site.email}}">{{site.email}}</a></p>
    </section>
    <section>
      <h3>Интернет</h3>
      <ul class="icons alt">
        <li><a href="https://facebook.com/{{site.facebook}}" class="icon fa-facebook" rel="nofollow" target="_blank"><span class="label">Facebook</span></a></li>
        <li><a href="https://github.com/{{site.github}}" class="icon fa-github" rel="nofollow" target="_blank"><span class="label">GitHub</span></a></li>
      </ul>
    </section>
  </section>
</footer>
